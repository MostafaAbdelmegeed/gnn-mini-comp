<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNN Challenge Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        gnn: {
                            dark: '#0f172a',
                            light: '#1e293b',
                            accent: '#38bdf8',
                            purple: '#c084fc'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .medal { font-size: 1.5rem; }
        .rank-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank-2 { color: #C0C0C0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
        .rank-3 { color: #CD7F32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); }
        
        /* Table Row Animation */
        tbody tr {
            transition: all 0.2s ease;
        }
        tbody tr:hover {
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="font-sans min-h-screen p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 animate-fade-in-down">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gnn-accent to-gnn-purple mb-4">
                GNN Rising Stars
            </h1>
            <p class="text-xl text-gray-400">Node Classification Challenge Leaderboard</p>
        </div>

        <!-- Leaderboard Card -->
        <div class="glass-panel rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-white">Top Submissions</h2>
                <div class="text-sm text-gray-400" id="last-updated">Last Updated: Loading...</div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 border-b border-gray-700 bg-gray-900/50">
                            <th class="p-4 font-semibold">Rank</th>
                            <th class="p-4 font-semibold">Model / Team</th>
                            <th class="p-4 font-semibold">Macro F1 Score</th>
                            <th class="p-4 font-semibold">Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Rows will be injected here -->
                        <tr>
                            <td colspan="4" class="p-8 text-center text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-12 text-center text-gray-500 text-sm">
            <p>Hosted on GitHub Pages â€¢ GNN Rising Stars 2026</p>
            <p class="mt-2">
                <a href="https://github.com/MostafaAbdelmegeed/gnn-mini-comp" class="text-gnn-accent hover:underline">View Repository</a>
            </p>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                // Fetch the JSON data generated by update_leaderboard.py
                const response = await fetch('leaderboard.json');
                const data = await response.json();

                // Sort data by Score descending
                data.sort((a, b) => b['Macro F1 Score'] - a['Macro F1 Score']);

                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '';

                data.forEach((entry, index) => {
                    const rank = index + 1;
                    let rankDisplay = `<span class="font-mono text-gray-400">#${rank}</span>`;
                    let rowClass = '';

                    if (rank === 1) {
                        rankDisplay = '<span class="medal rank-1">ðŸ¥‡</span>';
                        rowClass = 'bg-yellow-500/10';
                    } else if (rank === 2) {
                        rankDisplay = '<span class="medal rank-2">ðŸ¥ˆ</span>';
                        rowClass = 'bg-gray-500/10';
                    } else if (rank === 3) {
                        rankDisplay = '<span class="medal rank-3">ðŸ¥‰</span>';
                        rowClass = 'bg-orange-500/10';
                    }

                    const score = parseFloat(entry['Macro F1 Score']).toFixed(4);
                    
                    const row = `
                        <tr class="border-b border-gray-700/50 ${rowClass}">
                            <td class="p-4">${rankDisplay}</td>
                            <td class="p-4 font-medium text-white">
                                ${entry['User/Submission']}
                                ${rank === 1 ? '<span class="ml-2 text-xs bg-yellow-500 text-black px-2 py-0.5 rounded-full font-bold">LEADER</span>' : ''}
                            </td>
                            <td class="p-4">
                                <div class="flex items-center">
                                    <span class="text-xl font-bold ${getScoreColor(score)}">${score}</span>
                                </div>
                            </td>
                            <td class="p-4 text-gray-400 text-sm font-mono">${entry['Date']}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                // Update timestamp
                const now = new Date();
                document.getElementById('last-updated').innerText = `Last Updated: ${now.toLocaleString()}`;

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboard-body').innerHTML = `
                    <tr><td colspan="4" class="p-8 text-center text-red-400">
                        Failed to load leaderboard.json.<br>
                        Make sure the file exists and is accessible.
                    </td></tr>`;
            }
        }

        function getScoreColor(score) {
            if (score >= 0.9) return 'text-green-400';
            if (score >= 0.7) return 'text-blue-400';
            if (score >= 0.5) return 'text-yellow-400';
            return 'text-red-400';
        }

        // Load on start
        loadLeaderboard();
    </script>
</body>
</html>
